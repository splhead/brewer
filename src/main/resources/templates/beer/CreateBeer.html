<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<body>
	<h1>Beer</h1>
	
	<form method="post" th:object="${beer}">
		<span th:text="${#fields.hasAnyErrors()}"></span>
		<div th:each="error: ${#fields.detailedErrors()}">
			<span th:text="${error.message}"></span>
		</div>

		<br/>
		<label for="sku">SKU</label>
		<input type="text" id="sku" th:field="*{sku}" />
		<br />
		<label for="name">Name</label>
		<input type="text" id="name" th:field="*{name}" />
		<br />
		<label for="description">Description</label>
		<textarea rows="3" cols="30" id="description" th:field="*{description}" ></textarea>
		<br />
		
		<input type="submit" value="Save" />
	</form>
</body>

</html>
